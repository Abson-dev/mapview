language: r
sudo: required
dist: trusty
cache:
  - packages
  - ccache
latex: false

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - libproj-dev
      - libgeos-dev
      - libgdal-dev

r:
  - release
  - devel

warnings_are_errors: false

script: R -q -e 'tic::script()'

after_success: R -q -e 'tic::after_success()'
