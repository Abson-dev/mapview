<html>
<head>
<style>
/* this template is adapted from http://bl.ocks.org/rfriberg/8327361 */
/* image slider */
.photos {
    cursor: ew-resize;
    position:relative;
    overflow-x:visible;
    overflow-y:visible;
    height: 100%;
    width: 100%;
    margin-top: 20px;
}
.photos, .photos .layer {
    height: 100%;
}

/* actual vertical image slider */
.photos .separator {
    border-left: 0px solid #000;
    border-right: 0px solid #000;
    height: 100%;
    left: 0px;
    line-height: 20px;
    overflow: visible;
    position: absolute;
    top: -20px;
    width: 50px;
    z-index: 2;
}
/* right slider name box */
.photos .separator div {
    background: rgba(97,78,153,0.6);
    background: #333;
    border-left: 1px solid #fff;
    color: #F2EFE9;
    font-family: 'Bree Serif', sans-serif;
    font-weight: bold;
    font-size: 12px;
    line-height: 20px;
    position: absolute;
    left: 0px;
    top: 0px;
    text-align: center;
    width: 50px;
    z-index: 9;
    border-radius: 5px 50px 50px 5px
}
/* left slider name box */
.photos .separator div.before {
    left: -50px;
    border-left: 200px;
    border-right: 1px solid #fff;
    border-radius: 50px 5px 5px 50px
}

#photo-before {
    max-width:100%;
    min-width:100%;
    max-height:100%;
    position:absolute;
    /* image rendering setting from first answer at
    http://stackoverflow.com/questions/14068103/disable-antialising-when-scaling-images */
    image-rendering: optimizeSpeed;             /* STOP SMOOTHING, GIVE ME SPEED  */
    image-rendering: -moz-crisp-edges;          /* Firefox                        */
    image-rendering: -o-crisp-edges;            /* Opera                          */
    image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
    image-rendering: pixelated;                 /* Chrome */
    image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
    -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */

    overflow:auto;
    background: url("img1.png") no-repeat;
    background-size:100% auto !important;
}
#photo-after {
    max-width:100%;
    min-width:100%;
    max-height:100%;
    position:absolute;
    /* image rendering setting from first answer at
    http://stackoverflow.com/questions/14068103/disable-antialising-when-scaling-images */
    image-rendering: optimizeSpeed;             /* STOP SMOOTHING, GIVE ME SPEED  */
    image-rendering: -moz-crisp-edges;          /* Firefox                        */
    image-rendering: -o-crisp-edges;            /* Opera                          */
    image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
    image-rendering: pixelated;                 /* Chrome */
    image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
    -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */

    overflow:auto;
    background: url("img2.png") no-repeat;
    background-size:100% auto !important;
}
</style>
</head>

<body>

<div class='photos'>
    <div class="separator">
        <div class="before">img1</div>
        <div class="after">img2</div>
    </div>
    <div class='layer' id='photo-after'></div>
    <div class='layer' id='photo-before'></div>
</div>

<script src='d3.min.js'></script>
<script src='d3.js'></script>

<script>
/* Update photo urls */
var updatePhotos = function(b,a) {
  document.getElementById('photo-before').style.background="url("+b+") no-repeat";
  document.getElementById('photo-after').style.background="url("+a+") no-repeat";
}

/* Gettin down to D3 business */
var beforeLayer = d3.select('#photo-before').node();

d3.select('.photos')
    .on('mousemove', function() {
        var pos = d3.mouse(this);
        d3.timer.flush();
        d3.timer(function() {
            d3.select('.separator').style("left", pos[0] + 'px');
            beforeLayer.style.clip = 'rect(0px ' + pos[0] + 'px 9999999px 0px)';
            return true;
        }, 0);
    });
</script>

</body>
</html>
