#
dependencies:
  - name: jquery
    version: 1.11.1
    src: "htmlwidgets/lib/jquery"
    script: jquery.min.js
  - name: leaflet
    version: 0.7.3
    src: "htmlwidgets/lib/leaflet"
    script: leaflet.js
    stylesheet: leaflet.css
  - name: leafletfix
    version: 1.0.0
    src: "htmlwidgets/lib/leafletfix"
    stylesheet: leafletfix.css
  - name: leaflet-label
    version: 0.2.2
    src: "htmlwidgets/lib/Leaflet.label"
    script: leaflet.label.js
    stylesheet: leaflet.label.css
  - name: glify
    version: 0.0.1
    src: "htmlwidgets/lib/glify"
    script:
      - leaflet.glify.js
      - leaflet.canvasoverlay.js
      - gl.js
  - name: leaflet-providers
    version: 1.0.27
    src: "htmlwidgets/lib/leaflet-providers"
    script: leaflet-providers.js
    stylesheet:
      - gh-fork-ribbon.css
      - gh-fork-ribbon.ie.css
  - name: "fragment-shader"
    version: 0.1.0
    src: "htmlwidgets/lib/glify"
    attachment: {"fragment-shader": "fragment-shader.glsl"}
  - name: "vertex-shader"
    version: 0.1.0
    src: "htmlwidgets/lib/glify"
    attachment: {"vertex-shader": "vertex-shader.glsl"}
  - name: 'data'
    version: 0.1.0
    src: 'htmlwidgets/lib/data'
    attachment: {'jsondata': 'data.json'}
